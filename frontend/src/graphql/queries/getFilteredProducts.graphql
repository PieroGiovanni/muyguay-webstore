query GetFilteredProducts(
  $limit: Int!
  $cursor: Int
  $orderBy: String
  $categoryId: Int
  $query: String
) {
  getFilteredProducts(
    limit: $limit
    cursor: $cursor
    orderBy: $orderBy
    categoryId: $categoryId
    query: $query
  ) {
    hasMore
    products {
      ...ProductProps
    }
  }
}
